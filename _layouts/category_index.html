---
layout: default
---

<h1>{{ page.title }}</h1>
{% for post in site.categories[page.category] %}
  <h4><a href="{{ post.url }}" title="{{ post.title }}" rel="bookmark">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h4>
  <div class="content">
    {{post.content | markdownify | more: "excerpt", post.url }}
  </div>
  <hr />
{% endfor %}
