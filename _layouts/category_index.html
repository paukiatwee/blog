---
layout: default
---

<h1>{{ page.title }}</h1>
{% for post in site.categories[page.category] %}
    <h2><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small></h2>

    <div class="categories">Filed under {{ post.categories | category_links }}</div>
    <br />
{% endfor %}
