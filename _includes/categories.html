<div class="minor well shadow">
  <h3>Categories</h3>
  {% if site.categories %}
    <ul class="unstyled">
    {% for category in site.categories %}
      <li><a href="/categories/{{category | first}}">{{category | first}} ({{category | last | size }})</a></li>
    {% endfor %}
    </ul>
  {% else %}
    No any category yet.
  {% endif %}
</div>
