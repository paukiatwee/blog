---
layout: default
title: Welcome
---
{% for post in site.posts limit:10 %}
  <a href="{{ post.url }}" title="{{ post.title }}" rel="bookmark"><h2>{{ post.title }}</h2></a>
  <small>{{ post.date | date_to_string }}</small>
  <div class="content">
    {{post.content}}
  </div>
  <hr />
{% endfor %}
